name: Build Nuxt
on:
  schedule:
    # JSTで 毎日 10:00 に設定
    - cron: 10 01 * * *
  repository_dispatch:
    types: [check-link]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        uses: oven-sh/setup-bun@v1
        with:
          persist-credentials: false

      - name: Install and Generate 🔧
        run: |
          bun install
          bun generate

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
